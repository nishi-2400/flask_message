{% extends "layout.html" %} {% block title %} Message {% endblock %} {% block
hendline %} {{ title }} {% endblock %} {% block content %}
<!-- Vue container -->
<div id="app" class="m-3">
  <message_board />
</div>

<!-- Vue template -->
{% raw %}
<script type="text/x-template" id="message_board-template">
  <div>
    <div class="text-right h6">
    <a href="javascript:void(0)" v-on:click="in_out_checkout">{{ in_out }}</a>
  </div>

  <div class="alert alert-success p-1">
    <h5>{{ alert_msg }}</h5>
  </div>

  <!-- tab panel -->
  <ul class="nav nav-tabs" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" href="#msgs" id="msg_tab_link" data-toggle="tab" role="tab">
        Messages
      </a>
    </li>
    <li class="nov-item">
      <a class="nav-link" href="#frms" id="msg_tab_link" data-toggle="tab" role="tab">
        Form
      </a>
    </li>
  </ul>

  <!-- tab content -->
  <div class="tab-content">
    <div class="tab-pane fade show active" id="msgs" ole=tabpanel>
      <div v-if="login_flg">
        <h5 class="p-3 h5 text-center">
          * Post Message *
        </h5>
        <ul class="list-group list-group-flush">
          <li v-for="item in msg_data" class="list-group-item">
            {{ item[1]}} ({{ item[0] }})
          </li>
        </ul>
      </div>
    </div>
    <div class="tab-pane fade" id="frms" role="tabpanel">
      <div v-if="login_flg">
        <h5 class="mt-4">
          Post Your Message
        </h5>
        <div class="card mt-4">
          <div class="card-body">
            <div class="form-group">
              <label for="comment">Message</label>
              <div class="row">
                <input type="text" name="comment" class="form-control col" id="comment" v-model="post_msg">
                <button v-on:click="postMsg" class="btn btn-primary col-3 col-sm-3 col-md-2 col-lg-2 col-xl-2">
                  Post Now!
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Login Dialog -->
  <div class="modal fade" id="login">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="card">
          <div class="card-header">
            <h4 class="cart-title">
              {{ login_msg }}
            </h4>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="id">ID</label>
              <input type="text" class="form-control" name="id" id="id" v-model="form_id">
              <small class="form-text text-muted">
                *IDを入力（未登録の場合は新たに登録したいIDを入力）
              </small>
            </div>
            <div class="form-group">
              <label for="pass">Password</label>
              <input type="password" class="form-control" id="paas" name="pass" v-model="form_pass">
              <small class="form-text text-muted">
                *Passwordを入力（未登録の場合は新たに登録したいPasswordを入力）
              </small>
            </div>
            <div class="form-group">
              <button class="btn btn-primary" v-on:click="login">Login</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</script>
{% endraw %}

<!-- Vue -->
<script>
  Vue.component("message_board", {
    template: "#message_board-template",
    data: function() {
      return {
        in_out: "login",
        login_flg: false,
        login_id: "",
        form_id: "",
        form_pass: "",
        login_msg: "Login form:",
        alert_msg: "*ログインしてください。",
        post_msg: "",
        msg_data: []
      };
    },
    methods: {
      in_out_checkout: function(e) {
        if (this.login_flg) {
          this.logout();
        } else {
          this.show_login();
        }
      },
      show_login: function() {
        this.form_id = "";
        this.form_pass = "";
        this.login_msg = "Login Form:";
        $("#login").modal("show");
      },
      login: function(e) {
        let formData = new FormData();
        formData.append("id", this.form_id);
        formData.append("pass", this.form_pass);
        let self = this;
        $.ajax({
          type: "POST",
          url: "/login",
          data: formData,
          processData: false,
          contentType: false,
          success: function(data) {
            if (data == "True") {
              self.in_out = "logout";
              self.login_flg = true;
              self.login_id = self.form_id;
              self.alert_msg = "*ログインしました。";
              self.form_id = "";
              self.form_pass = "";
              $("#login").modal("hide");
              self.getMsg();
            } else {
              self.login_msg = "パスワードが違います。";
              self.pass = "";
            }
          },
          error: function(request, status, err) {
            self.login_msg = "*エラーが発生しました。";
          }
        });
      },
      logout: function() {
        console.log("logout");
        this.in_out = "login";
        this.msg_data = [];
        this.login_flg = false;
        this.login_id = "";
        this.alert_msg = "＊ログアウトしました。";
      },
      postMsg: function() {
        let formData = new FormData();
        formData.append("id", this.login_id);
        formData.append("comment", this.post_msg);
        let self = this;
        $.ajax({
          type: "POST",
          url: "/post",
          data: formData,
          processData: false,
          contentType: false,
          success: function(data) {
            if (data == "True") {
              self.alert_msg = "*メッセージを送信しました。";
              self.getMsg();
            }
          },
          error: function(request, status, err) {
            self.alert_msg = "*メッセージ送信にエラーが発生しました。";
          }
        });
      },
      getMsg: function() {
        let self = this;
        $.ajax({
          type: "GET",
          url: "/messages",
          processData: false,
          contentType: false,
          success: function(data) {
            console.log(data);
            self.msg_data = data.reverse();
            self.post_msg = "";
            $("#msg_tab_link").tab("show");
          },
          error: function(request, status, err) {
            self.alert_msg = "*メッセージ送信にエラーが発生しました。";
          }
        });
      }
    }
  });
  new Vue({
    el: "#app"
  });
</script>
